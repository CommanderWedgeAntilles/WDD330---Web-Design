<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="board" class="board">
    <div id="topLeft" class="cell"></div>
    <div id="topMid" class="cell"></div>
    <div id="topRight" class="cell"></div>
    <div id="midLeft" class="cell"></div>
    <div id="midMid" class="cell"></div>
    <div id="midRight" class="cell"></div>
    <div id="bottomLeft" class="cell"></div>
    <div id="bottomMid" class="cell"></div>
    <div id="bottomRight" class="cell"></div>
</div>
<div id="playerTurn"></div>

<script src="script.js"></script>
</body>
</html>
